inputs:
  files:
    - ttbar_analysis_reana.ipynb
    - nanoaod_inputs.json
    - corrections.json
    - Snakefile
    - file_merging.ipynb
    - final_merging.ipynb
    - prepare_workspace.py
  directories:
    - histograms
    - utils
  parameters:
    input: inputs.yaml
workflow:
  type: snakemake
  resources:
    kerberos: true
    dask:
      image: registry.cern.ch/docker.io/reanahub/reana-demo-agc-cms-ttbar-coffea:1.0.1
      number_of_workers: 3
      single_worker_memory: 4Gi
  file: Snakefile
outputs:
  files:
    - histograms.root
